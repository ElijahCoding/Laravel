type Query {
    # users: [User!]! @field(resolver = "UserQuery@all")
    users: [User!]! @all
    user(id: ID! @eq): User @find
}

type User {
    id: ID!
    name: String!
    email: String!
    # jobs: [Job!]! @field(resolver: "App\\GraphQL\\Types\\UserType@jobs") many Queries
    jobs: [Job!]! @hasMany
}


type Job {
    id: ID!
    title: String!
}
