type Query {
    # users(page: Int = 1, count: Int = 15): [User!]! @field(resolver: "UserQuery@paginate")
    # users: [User!]! @all
    users: [User!]! @paginate
    user(id: ID! @eq): User @find
}

type User {
    id: ID!
    name: String!
    email: String!
    # jobs: [Job!]! @field(resolver: "App\\GraphQL\\Types\\UserType@jobs") many Queries
    jobs: [Job!]! @hasMany(type: "paginator")
}


type Job {
    id: ID!
    title: String!
}
